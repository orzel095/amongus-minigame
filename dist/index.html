<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amongus MiniGame</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div>
          <div class="computer-score">
          </div>
          <div class="computer-board"></div>
        </div>
        <div>
          <div class="player-score"></div>
          <div class="player-board"></div>
        </div>
      </div>
      <div class="actions">
        <div class="actions-select">
          <label for="steps">Liczba kroków</label>
          <select id="steps">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="actions-btns">
          <button type="button" class="play-btn">Graj</button>
          <button type="button" class="reset-btn">Resetuj grę</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
